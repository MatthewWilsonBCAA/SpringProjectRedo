<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>New Thread</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Create New Post</h1>
  </div>
  <form th:action="@{'/threads/' + ${THREAD_ID} + '/process_new_post'}" th:object="${post}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div class="form-group row">
        <label class="col-4 col-form-label">Title: </label>
        <div class="col-8">
          <input type="text" th:field="*{title}" class="form-control"
                 required minlength="2" maxlength="50"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Body: </label>
        <div class="col-8">
          <input type="text" th:field="*{body}" class="form-control"
                 required minlength="25" maxlength="500"/>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Create Thread</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
